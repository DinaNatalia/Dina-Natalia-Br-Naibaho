<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Interactive UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #F7F7F7;
            color: #333;
            text-align: center;
            scroll-behavior: smooth;
        }
        header {
            background-color: #3E5C76;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 15px;
            gap: 10px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #3E5C76;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #2B4A5F;
            transform: scale(1.1);
        }
        main {
            background-color: white;
            padding: 30px;
            width: 75%;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-in-out;
        }
        .responsive-img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        button {
            background-color: #3E5C76;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #2B4A5F;
            transform: scale(1.1);
        }
        footer {
            background-color: #3E5C76;
            color: white;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <header>Modern Interactive UI</header>
    <nav>
        <a href="#" class="button">Home</a>
        <a href="#" class="button">About</a>
        <a href="#" class="button">Services</a>
        <a href="#" class="button">Contact</a>
    </nav>
    <main>
        <h2>Welcome to the Fresh UI</h2>
        <p>Desain lebih dinamis, interaktif, dan ringan.</p>
        <img src="perpustkaan.jpeg" alt="Perpustakaan Dina" class="responsive-img">
        <button id="animateButton">Click Me</button>
    </main>
    <footer>
        &copy; 2025 Modern UI. All Rights Reserved.
    </footer>
    <script>
        document.getElementById('animateButton').addEventListener('click', function() {
            this.style.transform = 'scale(1.3)';
            this.style.transition = 'transform 0.3s ease-in-out';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);
        });
    </script>
</body>
</html>
